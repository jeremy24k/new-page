<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200;300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100&family=Montserrat:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>

  <!------------------------section-form--------------------------->
    <section class="section-form">

      <!------------------------caontainer-form--------------------------->
      <div class="container-form">

        <!------------------------form--------------------------->
        <form class="form" action="">


          <div class="into-form ">

            <!------------------------title-form--------------------------->
            <h1 class="title-form">Personal Details</h1>

            <div class="container-inputs-form">
              <div class="inputs-form inputs-left">
                <div class="group-form">
                  <label class="text-input" for="">Full Name</label>
                  <input class="input-from" placeholder="Enter full name" type="text">
                </div>
                <div class="group-form">
                  <label class="text-input" for="">Phone</label>
                  <input class="input-from" placeholder="Enter phone number" type="text">
                </div>
              </div>
              
              <div class="inputs-form inputs-rigth">
                <div class="group-form">
                  <label class="text-input" for="">Email</label>
                  <input class="input-from" placeholder="Enter email ID" type="email">
                </div>
                <div class="group-form">
                  <label class="text-input" for="">Website URL</label>
                  <input class="input-from" placeholder="Website url" type="text">
                </div>
              </div>
            </div>

          </div>

          <div class="into-form form-bottom">

            <!------------------------title-form--------------------------->
            <h1 class="title-form">Address</h1>

            <div class="container-inputs-form">
              <div class="inputs-form inputs-left">
                <div class="group-form">
                  <label class="text-input" for="">Street</label>
                  <input class="input-from" placeholder="Enter Street" type="text">
                </div>
                <div class="group-form">
                  <label class="text-input" for="">State</label>
                  <input class="input-from" placeholder="Enter State" type="text">
                </div>
              </div>
              
              <div class="inputs-form inputs-rigth">
                <div class="group-form">
                  <label class="text-input" for="">City</label>
                  <input class="input-from" placeholder="Enter City" type="text">
                </div>
                <div class="group-form">
                  <label class="text-input" for="">Zip Code</label>
                  <input class="input-from" placeholder="Zip Code" type="text">
                </div>
              </div>
            </div>
          </div>

          <!------------------------buttom-form--------------------------->
          <div class="container-buttom-form">
            <a class="buttom-form cancel" href="">
              <p>Cancel</p>
            </a>
            <a class="buttom-form update" href="">
              <p>Update</p>
            </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
