  <body>

    <!--------------------section-modal--------------------->
    <section class="modal-window">

      <!--------------------container-section-modal--------------------->
      <div class="container-modal-g">

        <!--------------------buttom-modal--------------------->
        <div class="buttom-modal" id="buttom-modal">
          Modal
        </div>
        
        <!--------------------windown-modal--------------------->
        <div class="modal" id="modal-windown">
          <div class="background-modal" id="background-modal">
            
          </div>

          <div class="modal-conatiner" id="modal-conatiner">
            <div class="container-text-modal">
              <h1 class="title-modal">
                WAIT!
              </h1>
              
              <p class="text-modal">
                You weren't thinking of leaving without <b>Subscribing</b> were you?
              </p>

                <input class="input-modal" placeholder="Your Email Address" type="email">
              </form>

              </a>
            </div>
            
            <div class="container-img-modal">
              <img src="https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/06/dd088-mickey-mouse-png-sin-fondo.png?resize=700%2C700&amp;ssl=1" alt="">

          </div>
